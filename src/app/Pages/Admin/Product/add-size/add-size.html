          <div class="mb-4">
            <label class="block text-gray-700 text-xl font-bold mb-2" htmlFor="size">

            </label>

              type="text"
              id="size" 
              class="border rounded w-1/2 py-4 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              placeholder="Enter product size"
            />
          </div>
          <button onClick={handlerclick}
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Add Size
          </button>
